

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="GBK">
    <title>主界面</title>

    <style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }


    .userMenu {
        float: left;
        width: 15%;
        height:70%;
    }

    #content {
        float: right;
        width: 70%;
        height: 70%;

    }

    </style>





    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>

</head>




<body>
<nav>
<ul class="nav">

        <a href="IndexSer">首页</a>

</ul>
</nav>

<div class="userWrap">
    <ul class="userMenu">
        <li class="current" data-id="center">简历</li>
        <li data-id="article">文章</li>
        <li data-id="calculator">计算器</li>
        <li data-id="buy">购物</li>
    </ul>
    <div  id="content"></div>
</div>

</body>
<script>
    $(function() {
        $(".userMenu").on("click", "li", function() {
            var sId = $(this).data("id"); //获取data-id的值
            window.location.hash = sId; //设置锚点
            loadInner(sId);
        });

        function loadInner(sId) {
            var sId = window.location.hash;
            var pathn, i;
            switch(sId) {
                case "#center":
                    pathn = "mytable.html";
                    i = 0;
                    break;
                case "#article":
                    pathn = "mydoc.html";
                    i = 1;
                    break;
                case "#calculator":
                    pathn = "calculatorNode.jsp";
                    i = 2;
                    break;
                case "#buy":
                    pathn = "index.jsp";
                    i = 3;
                    break;
                default:
                    pathn = "user_center.html";
                    i = 0;
                    break;
            }
            $("#content").load(pathn); //加载相对应的内容
            $(".userMenu li").eq(i).addClass("current").siblings().removeClass("current"); //当前列表高亮
        }
        var sId = window.location.hash;
        loadInner(sId);
    });
</script>


</html>
