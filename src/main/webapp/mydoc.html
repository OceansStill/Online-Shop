<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="诗歌">
    <meta name="description" content="很符合现状的哲理小诗">

    <title>诗歌</title>
    <style type="text/css">
        #wrapper {
            width: 1200px;
        }
        .tet{
        }

        #wrapper #box {
            width: 180px;
            text-align: center;
            margin:0 auto;

        }
        h1 {
            background-position: 12% 0%;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <div id="box">
        <h1 class="tet">路</h1>
        <h2 class="tet"><美>弗罗斯特</h2>
        <p class="tet">黄色的树林分出两条路</p>
        <p class="tet">可惜我不能同时去涉足</p>
        <p class="tet">我向着一条路极目望去</p>
        <p class="tet">直到它消失在丛林深处</p>
        <br/>
        <p class="tet">但我选择了另外一条路</p>
        <p class="tet">它荒草萋萋十分幽寂</p>
        <p class="tet">显得更诱人更美丽</p>
        <p class="tet">......</p>
        <br/>
        <p class="tet">也许多年后在某个地方</p>
        <p class="tet">我将轻声叹息将往事回忆</p>
        <p class="tet">一片树林分出两条路</p>
        <p class="tet">而我却选择了人迹更少的一条</p>
        <p class="tet">从此决定了我一生的道路</p>
    </div>
</div>

</body>
</html>
